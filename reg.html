<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="bg_strech">
    <div class="register">
        <div class="container clearfix">
            <div class="form">
                <div class="tabnav3 clearfix">
                    <ul class="navul">
                        <li class="first">
                            <a href="javascript:void(0);" class="cur">
                                个人用户<i>
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="/storeregister.html" class="">
                                供应商入驻<i>
                                </i>
                            </a>
                        </li>
                    </ul>


                </div>
                <div class="items">
                    <ul class="iform" id="register_form">
                        <li class="line">
                            <label>注册信息（必填项）</label>
                        </li>
                        <li>
                            <span class="note">
                                <label>*</label>用户名：
                            </span>
                            <span class="bginput">
                                <i class="user">
                                </i>
                                <input type="text" id="txtUserName" rege="/^[a-zA-Z0-9_-]{2,18}$/" maxlen="18" minlen="2" maxlength="18" class="input_big" errinfo="" info="请输入你的用户名，2-18个字符，只能字母、数字、中/下划线" remote-errinfo="用户名已注册，请更换" remote-url="/common/IsAccountNameExist?account_name=">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">
                                <label>*</label>登录密码：
                            </span>
                            <span class="bginput">
                                <i class="pass">
                                </i>
                                <input type="password" autocomplete="no" id="txtUserPass" rege="/^(?![0-9]+$)(?![a-zA-Z]+$)/" maxlen="20" minlen="6" maxlength="20" class="input_big" errinfo="" info="请输入您的登录密码，6-20位数字和字符组合，两边不能有空符号">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">
                                <label>*</label>确认密码：
                            </span>
                            <span class="bginput">
                                <i class="pass">
                                </i>
                                <input type="password" autocomplete="no" id="txtUserPass2" rege="/^(?![0-9]+$)(?![a-zA-Z]+$)/" maxlen="20" minlen="6" maxlength="20" class="input_big" errinfo="" info="请输入您的确认密码，6-20位数字和字符组合，必须和密码相等" equalto-errinfo="两次输入的密码不一致，请重新输入！" equalto="#txtUserPass">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">
                                <label>*</label>手机号码：
                            </span>
                            <span class="bginput">
                                <input type="text" id="txt_Mobile" rege="/^(1)[0-9]{10}$/" maxlen="11" minlen="11" maxlength="11" class="input_big s" errinfo="" store="" info="请输入您的手机号码，11位数字" remote-errinfo="手机号已注册，请更换" remote-url="/common/isMobileExist?mobile=">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">
                                <label>*</label>手机验证码：
                            </span>
                            <span class="bginput">
                                <input type="text" id="txtMobileCode" rege="" maxlen="6" minlen="6" maxlength="6" class="input_big s" errinfo="" style="width:172px;" info="请输入6位手机验证码">
                            </span>
                            <span class="bginput">
                                <a href="javascript:void(0);" class="btn9 fl js-send-msg" data-mobile="#txt_Mobile" data-type="2" data-isvoice="0">发送验证码</a>
                                <a href="javascript:void(0);" class="btn9 fl js-count" style="display:none">请查收短信（<label class="js-count-num">60</label>秒）</a>
                            </span>
                            <span class="bginput">
                                <a class="btn11 fl js-send-voice" href="javascript:void(0);" style="display:none;padding:0 10px;" data-mobile="#txt_Mobile" data-type="2" data-isvoice="1">收不到短信？使用语音验证码</a>
                                <a href="javascript:void(0);" class="btn11 fl js-count " style="display:none">电话拨打中...请留意来电（<label class="js-count-num">60</label>秒）</a>
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li class="line">
                            <label>个人信息（选填项）</label>
                        </li>
                        <li>
                            <span class="note">真实姓名：</span>
                            <span class="bginput">
                                <input type="text" id="txt_RealName" rege="/^([\u4E00-\u9FA5]+|[a-zA-Z]+)$/" maxlen="16" minlen="2" maxlength="60" class="input_big s" check="false" errinfo="" info="请输入您的真实姓名，至少2个字符">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">电子邮箱：</span>
                            <span class="bginput">
                                <input type="text" id="txtEmail" rege="/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/" maxlen="100" minlen="6" maxlength="100" class="input_big s" check="false" errinfo="" info=" 请输入您的电子邮箱，格式如：xxx@qq.com，6-100个字符">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li class="display:none;">
                            <span class="note">固定电话：</span>
                            <span class="bginput">
                                <input type="text" id="txt_phone1" rege="/^[0-9]\d{2,3}$/" maxlen="4" minlen="3" maxlength="4" class="input_big s" check="false" errinfo="" style="width:60px;" par="txt" info="电话区号3或4位数字">
                            </span>
                            <span class="oninfo">
                            </span>
                            <span class="bginput">
                                &nbsp;&nbsp;- &nbsp;<input type="text" id="txt_phone2" rege="/^[0-9]\d{6,7}$/" maxlen="8" minlen="7" maxlength="8" class="input_big s" check="false" errinfo="" style="width:175px;" info="电话号码7或8位数字（可选填）">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">所在地区：</span>
                            <span class="bginput">
                                <input type="hidden" id="hf_accountRegionId">
                                <select id="accountProvince" class="iselect big" info="请选择您的所在地区" check="false"></select>&nbsp;&nbsp;
                                <select id="accoutCity" class="iselect big disp" check="false"></select>&nbsp;&nbsp;
                                <select id="accountDistrict" class="iselect big disp" check="false"></select>
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li>
                            <span class="note">详细地址：</span>
                            <span class="bginput">
                                <input n="" type="text" id="txtAddress" rege="" placeholder="填写详细的街道名及门牌号、楼宇名及房间号" maxlen="128" minlen="1" maxlength="128" class="input_big s" check="false" errinfo="" style="width:440px;background:#fbfbfb;" disabled="disabled" info="请输入完整的详细地址信息，两边不能有空符号">
                                <input type="hidden" id="hf_lat" value="">
                                <input type="hidden" id="hf_lng" value="">
                            </span>
                            <span class="oninfo">
                            </span>
                        </li>
                        <li class="license">
                            <div class="ckdiv">
                                <div class="ck">
                                    <i class="checked">
                                    </i>
                                </div>我同意
                            </div>
                            <a href="//reg.yaofangwang.com/agreement.html">《药房网商城入驻用户服务协议》</a>
                        </li>
                        <li class="op">
                            <a class="btn2 b2 js-login-submit" href="javascript:;" data-form="#register_form">立即注册</a>
                            <a href="javascript:void(0);" id="BtnSubmit3" class="btn8 b2 fl dis" style="display:none;">正在提交，请稍等片刻！</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
	</body>
</html>
