<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户登录_药房网商城</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />

	</head>

	<body>
		<include src="reg_top.html"></include>
		<include src="reg_header.html"></include>
		<div class="login">
			<div class="container clearfix">
				<a class="left" href="#"></a>
				<div class="right">
					<div class="form_tab">
						<div class="tab_item tab_checked" data-bind="default">账号登录</div>
						<span class="tab_line"></span>
						<div class="tab_item" data-bind="quick">快捷登录</div>
					</div>
					<div class="form_tab_wrap">
						<div class="form">
							<div class="item">
								<span>欢迎登录药房网商城</span>
								<span class="r">没有账号？<a href="reg.html">立即注册</a></span>
							</div>
							<div class="form_div mb0 js-form-default" data-bind="default">
								<div class="item">
									<span class="bginput">
		                        		<input type="text" autocomplete="off" placeholder="用户名 / 已验证邮箱或手机" class="input_big" id="txt_AccountName" maxlength="128" value="">
		                        		<i class="user"></i>
		                        	</span>
								</div>
								<div class="item mt">
									<span class="bginput">
		                        		<input type="password" autocomplete="off" placeholder="登录密码" class="input_big" id="txt_Password" maxlength="60">
		                        		<i class="pass"></i>
		                        	</span>
								</div>
								<div class="item mt js_div_validate" style="display:none;">
									<span class="bginput">
		                                <input placeholder="请输入验证码" id="txt_ValidateCode" maxlength="4" class="input_big short" style="width:296px;text-transform: uppercase;">
		                                <div class="valid-img-wrap">
		                                    <img class="imgVerify" src="/personaccount/validatecode?" alt="看不清？点击更换" onclick="this.src=this.src+'?'" width="90" height="40">
		                                </div>
		                            </span>
								</div>
								<div class="item">
									<div class="ckdiv">
										<div class="ck">
											<i class=""></i>
										</div>记住用户名</div>
									<a class="r f" href="/account/forgetpsw">忘记密码？</a>
								</div>

							</div>
							<div class="form_div form-hide js-form-quick" data-bind="quick">
								<div class="item mb">
									<span class="bginput quick-form">
		                        		<input autocomplete="off" type="text" id="txt_Mobile" placeholder="请输入手机号" class="input_big" maxlength="11" value="">
		                        	</span>
								</div>
								<div class="item mb">
									<span class="bginput quick-form">
		                                <input type="text" id="txt_ValidateCode1" autocomplete="off" placeholder="请输入图片验证码" class="input_big" maxlength="4" value="" style="text-transform: uppercase;">
		                                <div class="valid-img-wrap">
		                                    <img class="imgVerify" src="/personaccount/validatecode?" alt="看不清？点击更换" onclick="this.src=this.src+'?'">
		                                </div>
		                            </span>
								</div>
								<div class="item mb">
									<span class="bginput quick-form"><input type="text" autocomplete="off" id="txtMobileCode" placeholder="请输入短信验证码" class="input_big" maxlength="6"></span>
									<div class="form-valid-code">
										<span class="js-send-msg">获取验证码</span>
										<span style="display:none">（<label class="js-count-num">60</label>秒）</span>
									</div>
								</div>
							</div>
							<div class="item op">
								<a id="btn_Submit" class="btn_reg b2" href="javascript:;">立即登录</a>
							</div>
							<div class="item">使用其它方式登录：</div>
							<div class="other clearfix">
								<a class="qq" href="/vender/jump?type=qq"></a>
								<a class="weixin" href="/vender/jump?type=weixin"></a>
								<a class="alipay" href="/vender/jump?type=alipay"></a>
								<a class="weibo" href="/vender/jump?type=sina"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include src="foot_btm.html"></include>
	</body>
	<script src="../lib/include.js" type="text/javascript" charset="utf-8"></script>
</html>
